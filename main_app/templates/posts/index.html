{% extends 'base.html' %} {% block content %}
<h1>Vroom...</h1>

{% for post in posts %}
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{post.photo.url}}" alt="{{post.photo}}">
          <span class="card-title"
          style="color:#ff5400; font-weight:bold;">{{post.year}} {{post.mark}} {{post.model}} by @{{post.user}}</span>
        </div>
        <div class="card-content">
          <p>{{post.content}}</p>
        </div>
        <div class="card-action">
          <a style="font-weight:bold;"href="{% url 'detail' post.id %}">View Post</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %} {% endblock %}
