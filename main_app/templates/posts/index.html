{% extends 'base.html' %} {% block content %}

<h1>Vroom...</h1>

{% for post in posts %}
<div class="card">
    <a href="{% url 'detail' post.id %}">
        <div class="card-content">
            <span class="card-title">{{ post.year }}</span>
            <p>Breed: {{ post.mark }}</p>
            <p>Description: {{ post.model }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
