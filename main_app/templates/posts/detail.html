{% extends 'base.html' %} {%block content%}

<h1>Post Details</h1>

<div>
    <div>
        <span class="card-title">{{ post.mark }}</span>
        <p>Year: {{ post.year }}</p>
        <p>Model: {{ post.model }}</p>
    </div>

    <div class="card-action">
        <a href="{% url 'posts_update' post.id %}">Edit</a>
        <a href="{% url 'posts_delete' post.id %}">Delete</a>
    </div>
</div>

{% endblock %}
