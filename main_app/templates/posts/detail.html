{% extends 'base.html' %} {%block content%}

<h1>Post Details</h1>

<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{post.photo.url}}" alt="post.photo">
          <span class="card-title" style="color:#ff5400; font-weight:bold;">{{post.year}} {{post.mark}} {{post.model}} by @{{post.user}}</span>
        </div>
        <div class="card-content">
          <p>{{post.content}}</p>
        </div>
        <div class="card-action">
            {% if post.user == request.user %}
                <a class="btn blue-grey darken-2" href="{% url 'posts_update' post.id %}">Edit</a>
                <a class="btn blue-grey darken-2" href="{% url 'posts_delete' post.id %}">Delete</a>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
