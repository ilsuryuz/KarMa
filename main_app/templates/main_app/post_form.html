
{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.year}} {{object.mark}} {{object.model}}</span></h1>
{% else %}
<h1>Add Car</h1>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn blue-grey darken-3" />
</form>
{% endblock %}
